<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registro de usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
    <ion-label floating>Correo electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  
  <div class="form-item button-collection">
  	<button ion-button (click)="createAccount()">Crear mi cuenta</button>	
    <button ion-button (click)="facebookLogIn()">
      <ion-icon name="logo-facebook"></ion-icon> 
      &nbsp;
      Ingresar con Facebook
    </button> 
    <button ion-button (click)="googleLogIn()">
      <ion-icon name="logo-google"></ion-icon> 
      &nbsp;
      Ingresar con Google
    </button> 
  </div>
  
</ion-content>
